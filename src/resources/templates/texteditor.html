<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    const f = document.getElementById("tree-cont");
    // Set the dimensions and margins of the diagram

    d3.json("/json/testdata.json", function (data) {


            // Assigns parent
            var nodes = d3.hierarchy(data);

        if (nodes.height >= 10) {
            var margin = {top: 40, right: 90, bottom: 50, left: 90},
                w = (nodes.height + 10) * 300 - margin.left - margin.right,
                h = (nodes.height + 5) * 100 - margin.top - margin.bottom;
        } else {
            var margin = {top: 40, right: 90, bottom: 50, left: 90},
                w = (nodes.height) * 300 - margin.left - margin.right,
                h = (nodes.height) * 200 - margin.top - margin.bottom;
        }

        // append the svg object to the body of the page
            var svg = d3.select(f).append('svg')
                .attr('width', w + margin.left + margin.right)
                .attr('height', h + margin.top + margin.bottom);

            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var g = svg.append('g')
                .attr('transform',
                    'translate(' + margin.left + ',' + margin.top + ')');

            // declares a tree layout and assigns the size
            var tree = d3.tree()
                .size([w, h]);
            console.log(nodes);

            // Assigns the x and y position for the nodes
            nodes = tree(nodes);
            console.log(nodes);


            // adds the links between the nodes
            var link = g.selectAll(".link")
                .data(nodes.descendants().slice(1))
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", (d) => {
                    return "M" + d.x + "," + d.y
                        + "C" + d.x + "," + (d.y + d.parent.y) / 2
                        + " " + d.parent.x + "," + (d.y + d.parent.y) / 2
                        + " " + d.parent.x + "," + d.parent.y;
                })
                .attr('fill', 'none')
                .attr('stroke', '#438440')
                .attr('stroke-width', 1.5);

            // adds each node as a group
            var node = g.selectAll('.node')
                .data(nodes.descendants())
                .enter()
                .append('g')
                .attr('class', (d) => {
                    return "node" +
                        (d.children ? " node--internal" : " node--leaf");
                })
                .attr("transform", (d) => "translate(" + d.x + "," + d.y + ")");

            //
            // node.append('circle')
            //     .attr('r', 5)
            //     .attr('fill', 'grey');

            node.append("rect")       // attach a rectangle
                .attr("x", -40)         // position the left of the rectangle
                .attr("y", -20)          // position the top of the rectangle
                .attr("height", 40)    // set the height
                .attr("width", 80)     // set the width
                .attr("rx", 1)         // set the x corner curve radius
                .attr("ry", 1)
                .attr('fill', 'grey');

            node.append("text")
                .attr("dy", 3)
                .style('font-size', "10px")
                .attr("x", 15)           // set x position of left side of text
                .attr("y", 0)
                .attr("text-anchor", "middle")
                .style("text-anchor", (d) => d.children ? "end" : "start")
                .text((d) => d.data.type);


            // adds the text to the node


            node.on('mouseover', function (data) {
                var g = d3.select(this); // The node
                // The class is used to remove the additional text later
                var info = g
                    .append("text")
                    .classed("info", true)
                    .attr("x", -20)
                    .attr("y", 35)
                    .text((d) => d.data.text);


            });

            node.on('mouseout', function () {
                d3.select(this)
                    .select("text.info")
                    .remove();

            })


        }
    );
</script>

<div id="array"></div>
<script>
window.addEventListener("load", () => {
  // (B) PARSE THE JSON STRING INTO OBJECT FIRST
  fetch('/json/testdataarray.json')
  .then (response => response.json())
  .then(data => {  var table = document.createElement("table"), row, cellA, cellB, cellC;
  document.getElementById("array").appendChild(table);
  for (let key in data) {
    // (C2) ROWS & CELLS
    row = table.insertRow();
    cellA = row.insertCell();
    cellB = row.insertCell();
    for (let i in data[key].cur_arr) {
        cellC = row.insertCell(); 
        cellC.innerHTML = data[key].cur_arr[i];
    }
    
 
    // (C3) KEY & VALUE
    cellA.innerHTML = data[key].text;
    cellB.style.backgroundColor = "#438440";
    cellB.style.color = "white";
    cellB.innerHTML = data[key].type;
    

  }
});
});
</script>
